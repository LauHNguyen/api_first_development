version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - echo "Exporting environment..."
      - export LAMBDA_URI=$LAMBDA_URI
      - chmod +x generate-api.sh
      - ./generate-api.sh
      - echo "ðŸ”§ Building secure api.yaml..."
      - node build-openapi.js
      - echo "ðŸ“„ Generating API documentation..."
      - npx redoc-cli bundle api.yaml -o docs/api-doc.html
  build:
    commands:
      - echo Running tests...
      - npm test

artifacts:
  files:
    - '**/*'
